<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .code {
            font-size: 32px;
            font-weight: bold;
            color: #1e40af;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tu Código de Verificación</h1>
        <p>Tu código de verificación es:</p>
        <div class="code">%d</div>
        <p>Usa este código para completar tu verificación.</p>
    </div>
</body>
</html>
